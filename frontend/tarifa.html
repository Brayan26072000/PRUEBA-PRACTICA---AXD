<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Tarifa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            color: #007bff;
            text-decoration: none;
        }

        .back a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Calcular Tarifa</h2>
        <form method="get" action="/tarifa">
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" placeholder="Ej: Bogotá" required>

            <label for="tipo">Tipo de habitación</label>
            <input type="text" name="tipo" placeholder="Ej: estandar, premium, VIP" required>

            <label for="personas">Número de personas</label>
            <input type="text" name="personas" required>

            <label for="habitaciones">Número de habitaciones</label>
            <input type="text" name="habitaciones" required>

            <label for="temporada">Temporada</label>
            <select name="temporada" required>
                <option value="alta">Alta</option>
                <option value="baja">Baja</option>
            </select>

            <input type="submit" value="Calcular Tarifa">
        </form>
        <div class="back">
            <a href="/">← Volver</a>
        </div>
    </div>
</body>
</html>
