<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Disponibilidad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .tarifa-link {
            text-align: center;
            margin-top: 15px;
        }

        .tarifa-link a {
            color: #007bff;
            text-decoration: none;
        }

        .tarifa-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Buscar Disponibilidad</h2>
        <form method="get" action="/disponibilidad">
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" placeholder="Ej: Bogotá" required>

            <label for="tipo">Tipo de habitación</label>
            <input type="text" name="tipo" placeholder="Ej: premium, estandar, VIP" required>

            <label for="fecha_inicio">Fecha Inicio</label>
            <input type="date" name="fecha_inicio" required>

            <label for="fecha_fin">Fecha Fin</label>
            <input type="date" name="fecha_fin" required>

            <input type="submit" value="Buscar">
        </form>

        <div class="tarifa-link">
            <a href="/tarifa">¿Quieres calcular una tarifa?</a>
        </div>
    </div>
</body>
</html>
